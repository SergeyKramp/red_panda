# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:sqlite:../maplewood_school.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auth bootstrap user (created once if missing)
app.auth.bootstrap.user.username=root
app.auth.bootstrap.user.password=rootPassword
app.auth.bootstrap.user.role=USER

# CORS Configuration (allow frontend to connect)
# You'll need to configure CORS in your code or add this:
# spring.web.cors.allowed-origins=http://localhost:3000
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
# spring.web.cors.allowed-headers=*

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.maplewood=DEBUG
